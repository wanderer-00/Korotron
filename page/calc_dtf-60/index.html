<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Калькулятор DTF-60">
    <title>Расчёт DTF-60</title>
    <!-- size -->
    <link rel="stylesheet" href="style/size.css">
    <!-- count -->
    <link rel="stylesheet" href="style/count.css">
    <!-- local style -->
    <link rel="stylesheet" href="style/local.css">
    <!-- table -->
    <link rel="stylesheet" href="style/table.css">
</head>

<body>
    <div class="wrapper">
        <div id="input">
            <div>
                <div class="element_size">
                    <input class="size" type="number" placeholder="ширина" id="width" value="100">
                    <span>×</span>
                    <input class="size" type="number" placeholder="высота" id="height" value="200">
                    <span>mm</span>
                </div>

                <div>
                    <button class="count" onclick="minus()">-</button>
                    <input class="count" id="count" type="number" placeholder="кол-во" min="1" value="1" oninput="validity.valid || (value='');">
                    <button class="count" onclick="plus()">+</button>
                </div>

                <div id="result"></div>
            </div>



            <div>
                <table border="1">
                    <colgroup>
                        <col width="65px">
                        <col>
                        <col width="100px">
                    </colgroup>
                    <thead>
                        <th colspan="3">Расчёт времени выполнения заказа</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><svg>
                                    <use href="#chip"></use>
                                </svg></td>
                            <td>Подготовка макета к печати</td>
                            <td>4 minute</td>
                        </tr>
                        <tr>
                            <td><svg>
                                    <use href="#print"></use>
                                </svg></td>
                            <td>Печать</td>
                            <td id="printTime"></td>
                        </tr>
                        <tr>
                            <td><svg>
                                    <use href="#cut"></use>
                                </svg></td>
                            <td>Нарезка плёнки на отдельные принты</td>
                            <td></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td>Итог</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <div>
            <div id="preview"></div>
        </div>
    </div>
</body>
